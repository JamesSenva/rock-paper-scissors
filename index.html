<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rethink+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <h1>ROCK-PAPER-SCISSORS</h1>
  <p>Whoever reaches the score of 5 first, wins the game.</p>

  <div class="container">
		
    <div class="items one">
    
      <div class="inner computer">
        <h2 class="">COMPUTER</h2>	
      </div>
    
      <div class="inner icons">
        <div class="weapons"> <img src="img/rock.svg" alt="rock" class="computerWeapons" id="rock"> </div>
        <div class="weapons"> <img src="img/paper.svg" alt="paper" class="computerWeapons" id="paper"> </div>
        <div class="weapons"> <img src="img/scissors.svg" alt="scissors" class="computerWeapons" id="scissors"> </div>
      </div>
      
    </div>
    
    <div class="items main two">
    
      <div class="left box">
        <div class="score com"> <h3>Computer Score</h3> <h4>Choice</h4> </div>
        <div class="score compScore"> <h1>0</h1> </div>
      </div>
      
      <div class="message box">
        <div class="top"> <h4>ROUND 1</h4> </div>
        <div class="middle"> <h1>Let's Play!</h1> </div>
        <div class="bottom"> <h3>You've got to win against AI</h3>  </div>				
      </div>
      
      <div class="right box">
        <div class="score hum"> <h3>Human Score</h3> <h4>Choice</h4> </div>
        <div class="score humScore"> <h1>0</h1> </div>
      </div>
      
    </div>
    
    <div class="items three">
    
      <div class="inner icons">
        <div class="weapons"> <img src="img/rock.svg" alt="rock" class="humanWeapons rock"> </div>
        <div class="weapons "> <img src="img/paper.svg" alt="paper" class="humanWeapons paper"> </div>
        <div class="weapons"> <img src="img/scissors.svg" alt="scissors" class="humanWeapons scissors"> </div>
      </div>
      
      <div class="inner player">
        <h2 class="human">HUMAN</h2>	
      </div>
    
    </div>
    <button class="reset">Play again</button>

  </div>

  <script src="game.js"></script>
</body>
</html>
